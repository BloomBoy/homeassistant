- id: '1750342282963'
  alias: AirGradient Fan Vilmer
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - sensor.airgradient_koldioxid
  conditions: []
  actions:
  - sequence:
    - action: input_number.set_value
      target:
        entity_id: input_number.fan_speed
      data:
        value: '{% set c = states(''sensor.airgradient_koldioxid'') | float %} {#
          Compute linear mapping: at 800 ppm â†’ 0, at 1000 ppm â†’ 100 #} {% set raw
          = ((c - 800) / 200) * 100 %} {# Clamp between 0 and 100; round or floor
          as desired #} {{ [0, [raw, 100] | min] | max | round(0) }}

          '
    - if:
      - condition: numeric_state
        entity_id: input_number.fan_speed
        below: 30
        above: 0
      then:
      - action: input_number.set_value
        metadata: {}
        data:
          value: 30
        target:
          entity_id: input_number.fan_speed
  mode: single

- id: '1744625663137'
  alias: Send Fan PWM
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - input_number.fan_speed
  conditions: []
  actions:
  - action: mqtt.publish
    data:
      evaluate_payload: false
      qos: '0'
      retain: false
      topic: fan/pwm
      payload: '{{ (states(''input_number.fan_speed'') | float / 100) | string }}'
  mode: single

