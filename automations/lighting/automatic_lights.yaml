- id: '1748452903674'
  alias: Utebelysning
  description: ''
  triggers:
  - trigger: numeric_state
    entity_id:
    - sensor.grind_ljusstyrka
    for:
      hours: 0
      minutes: 5
      seconds: 0
    below: 25
    id: lux_low_for_5
  - trigger: numeric_state
    entity_id:
    - sensor.grind_ljusstyrka
    above: 25
    id: light_above
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - trigger: state
    entity_id:
    - binary_sensor.grind_narvaro
    to: 'on'
    id: sensor_detect
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - lux_low_for_5
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          transition: 10
          brightness_pct: 30
          color_temp_kelvin: 2000
        target:
          entity_id:
          - light.utomhus_grus_spot_01
          - light.utomhus_grus_spot_02
          - light.utomhus_grus_spot_03
          - light.utomhus_grus_spot_04
          - light.utomhus_stenhuvud_spot
      - action: light.turn_on
        metadata: {}
        data:
          transition: 10
          color_temp_kelvin: 2000
          brightness_pct: 80
        target:
          device_id:
          - d7d5c2679fa83516f915aa0fb6935054
          - 890ab9c4c9ecd187cef82d58d8f1e419
          - 8b6ecba5e642374449a2dd2ba4742652
          - f0355a3bccd03aad584f7d4137b75665
          - aee793d5c29308343b361cfaf746f298
          - 8ecc8943d3d4958ec7bd503b5875b3e6
    - conditions:
      - condition: trigger
        id:
        - sensor_detect
      - condition: numeric_state
        entity_id: sensor.grind_ljusstyrka
        below: 40
      sequence:
      - sequence:
        - action: script.grus_trip_trapp_trull
          data: {}
        - action: light.turn_on
          metadata: {}
          data:
            color_temp_kelvin: 2379
            transition: 2
            brightness_pct: 100
          target:
            entity_id: light.utomhus_stenhuvud_spot
        - wait_for_trigger:
          - trigger: state
            entity_id:
            - binary_sensor.grind_narvaro
            to: 'off'
          continue_on_timeout: true
        - delay:
            hours: 0
            minutes: 2
            seconds: 0
            milliseconds: 0
        - if:
          - condition: numeric_state
            entity_id: sensor.grind_ljusstyrka
            below: 25
          then:
          - action: light.turn_on
            metadata: {}
            data:
              transition: 2
              brightness_pct: 30
            target:
              entity_id:
              - light.utomhus_grus_spot_01
              - light.utomhus_grus_spot_02
              - light.utomhus_grus_spot_03
              - light.utomhus_grus_spot_04
              - light.utomhus_stenhuvud_spot
          else:
          - action: light.turn_off
            metadata: {}
            data:
              transition: 5
            target:
              entity_id:
              - light.utomhus_grus_spot_01
              - light.utomhus_grus_spot_02
              - light.utomhus_grus_spot_03
              - light.utomhus_grus_spot_04
              - light.utomhus_stenhuvud_spot
    - conditions:
      - condition: trigger
        id:
        - light_above
      sequence:
      - action: light.turn_off
        metadata: {}
        data:
          transition: 2
        target:
          device_id:
          - 046e553f93848f0af3f6e768a139a779
          - ea538e72060f24941b703cad160925eb
          - cd91d958abb7696190b32149d2f7d349
          - d7d5c2679fa83516f915aa0fb6935054
          - c3098c8830936e38d86e1964c8ca4ff3
          - 883bd0de4f92c6c38f0be0506f4db1b7
          - 890ab9c4c9ecd187cef82d58d8f1e419
          - 4b8dc1ef1f6b07a14d7384be071c6993
