- id: '1723375407605'
  alias: Dim Lights on Hold
  description: ''
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_id: b6d28e057561346ce87d29f4f265837f
      command: left_hold
    id: hold
  - platform: event
    event_type: zha_event
    event_data:
      device_id: b6d28e057561346ce87d29f4f265837f
      command: left_hold_release
    id: hold_release
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - hold
      sequence:
      - if:
        - condition: state
          entity_id: light.extra_taklampa_02
          state: 'on'
        then:
        - service: light.turn_on
          metadata: {}
          data_template:
            brightness_step_pct: "{% if states('input_text.last_dim') == '20' %}\n
              \ -20\n{% else %}\n  20\n{% endif %}\n"
          target:
            entity_id: light.hallen
    - conditions:
      - condition: trigger
        id:
        - hold_release
      sequence:
      - service: input_text.set_value
        target:
          entity_id: input_text.last_dim
        data_template:
          value: "{% if states('input_text.last_dim') == '20' %}\n  -20\n{% else %}\n
            \ 20\n{% endif %}\n"

