- id: '1721566992531'
  alias: Rörelse Belysning Toalett
  description: ''
  use_blueprint:
    path: Blackshome/sensor-light.yaml
    input:
      motion_trigger:
      - binary_sensor.toalett_narvaro
      time_delay: 5
      include_night_lights: night_lights_enabled
      light_switch:
        entity_id: script.toalett_belysning_on
      include_light_control:
      - use_brightness
      - use_colour_temperature
      - use_transition
      light_transition_off: 10
      light_transition_on: 3
      light_brightness: 50
      end_scenes:
      - script.toalett_belysning_off

- id: '1721646926221'
  alias: Grus Motion Lights On
  description: ''
  use_blueprint:
    path: Blackshome/sensor-light.yaml
    input:
      motion_trigger:
      - binary_sensor.grind_narvaro
      time_delay: 5
      include_night_lights: night_lights_enabled
