- id: '1749220901858'
  alias: Skrubb motion
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.stadskrubb_narvaro
  conditions: []
  actions:
  - action: light.turn_on
    metadata: {}
    data:
      transition: 1
    target:
      entity_id: light.hall_stadskrubb_strip
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - action: light.turn_off
    metadata: {}
    data:
      transition: 15
    target:
      entity_id: light.hall_stadskrubb_strip
  mode: single

- id: '1734862848967'
  alias: Sensor Light TEST
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: e34f02324723665603790b7b860a7e41
    entity_id: ec3cdfc656f68e3bdb1877acd089d352
    domain: binary_sensor
  condition:
  - condition: state
    entity_id: input_boolean.motion_lights
    state: 'on'
  - condition: template
    value_template: '{{ is_state(''light.vagglampor_toalett'', ''off'') }}'
  - condition: numeric_state
    entity_id: sensor.toalett_ljusstyrka
    below: 15
  action:
  - service: light.turn_on
    metadata: {}
    data_template:
      kelvin: 2000
      brightness_pct: '{{ states(''input_number.motion_lights_brightness'') | float(30) }}'
    target:
      entity_id: light.vagglampor_toalett
  mode: single

- id: '1734954846702'
  alias: Karin Garderob Lights På
  description: ''
  use_blueprint:
    path: Blackshome/sensor-light.yaml
    input:
      motion_trigger:
      - binary_sensor.sensor_karin_garderob_narvaro
      light_switch:
        entity_id:
        - light.strip_garderob_mamma_lampa_3
      time_delay: 2.5
      light_brightness: 76
      light_colour_temperature: 5600
      include_dynamic_lighting: disable_dynamic_lighting
      dynamic_lighting_max_brightness: 80
      dynamic_lighting_min_brightness: 7
      dynamic_lighting_min_colour_temp: 2000
      dynamic_lighting_max_colour_temp: 2000
      include_light_control:
      - use_brightness
      - use_transition

