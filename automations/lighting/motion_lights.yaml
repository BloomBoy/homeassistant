- id: '1749223030749'
  alias: Köksbord Lampa Vibration På
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.vibration_kok_vibration
    to: 'on'
  conditions:
  - condition: numeric_state
    entity_id: sensor.grind_ljusstyrka
    below: 900
  actions:
  - action: light.turn_on
    metadata: {}
    data:
      transition: 5
    target:
      device_id:
      - 309b59bf24e4ed5cadca0a954b933827
  mode: single

- id: '1749245966467'
  alias: Köksbord Lampa Vibration Off
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.vibration_kok_vibration
    to: 'off'
    for:
      hours: 0
      minutes: 5
      seconds: 0
  conditions: []
  actions:
  - action: light.turn_off
    metadata: {}
    data:
      transition: 5
    target:
      device_id:
      - 309b59bf24e4ed5cadca0a954b933827
  mode: single