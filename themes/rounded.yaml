# Rounded Theme by LE0N
# Modern, minimalist theme with rounded corners

Rounded:
  # Main colors - Light Mode
  primary-color: "#5F9BEA"
  accent-color: "#E45E65"
  dark-primary-color: "#5F9BEA"
  light-primary-color: "#5F9BEA"

  # Text colors - Light Mode
  primary-text-color: "#212121"
  text-primary-color: "#FFFFFF"
  secondary-text-color: "#727272"
  disabled-text-color: "#BDBDBD"

  # Sidebar colors - Light Mode
  sidebar-icon-color: "#727272"

  # Background colors - Light Mode
  primary-background-color: "#FAFAFA"
  secondary-background-color: "#FFFFFF"
  divider-color: "rgba(0, 0, 0, .12)"

  # Table colors - Light Mode
  table-row-background-color: "#FFFFFF"
  table-row-alternative-background-color: "#EEEEEE"

  # Nav Menu - Light Mode
  paper-listbox-color: "#727272"
  paper-listbox-background-color: "#FAFAFA"
  paper-grey-50: "#FAFAFA"
  paper-grey-200: "#EEEEEE"

  # Paper card - Light Mode
  paper-card-header-color: "#212121"
  paper-card-background-color: "#FFFFFF"
  paper-dialog-background-color: "#FFFFFF"
  paper-item-icon-color: "#727272"
  paper-item-icon-active-color: "#5F9BEA"
  paper-item-icon_-_color: "#727272"
  paper-item-selected_-_background-color: "#EEEEEE"
  paper-tabs-selection-bar-color: "#212121"

  # Labels - Light Mode
  label-badge-border-color: "#FFFFFF"
  label-badge-red: "#E45E65"
  label-badge-text-color: "#212121"
  label-badge-background-color: "#FAFAFA"

  # Switches - Light Mode
  paper-toggle-button-checked-button-color: "#FFFFFF"
  paper-toggle-button-checked-bar-color: "#5F9BEA"
  paper-toggle-button-unchecked-button-color: "#FFFFFF"
  paper-toggle-button-unchecked-bar-color: "#727272"

  # Sliders - Light Mode
  paper-slider-knob-color: "#5F9BEA"
  paper-slider-knob-start-color: "#5F9BEA"
  paper-slider-pin-color: "#5F9BEA"
  paper-slider-active-color: "#5F9BEA"
  paper-slider-container-color: "linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat"
  paper-slider-secondary-color: "#EEEEEE"
  paper-slider-disabled-active-color: "#BDBDBD"
  paper-slider-disabled-secondary-color: "#BDBDBD"

  # Google colors
  google-red-500: "#E45E65"
  google-green-500: "#39E581"
  google-blue-500: "#5F9BEA"
  google-orange-500: "#FF9800"
  google-grey-500: "#727272"

  # Changes to fix history/logbook colors
  lumo-primary-text-color: "#5F9BEA"
  lumo-secondary-text-color: "#727272"
  lumo-primary-color: "#5F9BEA"

  # Custom Rounded variables
  border-radius: "12px"
  ha-card-border-radius: "12px"
  ha-card-box-shadow: "0 2px 8px 0 rgba(0,0,0,0.1)"

  # Card mod variables for custom styling
  card-mod-theme: rounded
  card-mod-card: |
    ha-card {
      border-radius: var(--border-radius) !important;
      box-shadow: var(--ha-card-box-shadow) !important;
      border: none !important;
    }

  card-mod-card-yaml: |
    .: |
      ha-card {
        border-radius: var(--border-radius) !important;
        box-shadow: var(--ha-card-box-shadow) !important;
        border: none !important;
      }