# Rounded Dashboard - Inspired by LE0N's Design
# Modern, minimalist dashboard with bottom navigation

title: Rounded Dashboard
theme: Rounded
path: rounded-home
icon: mdi:home-modern

# Button card templates för konsistent design
button_card_templates:
  base:
    tap_action:
      action: none
    show_icon: true
    show_name: true
    styles:
      card:
        - border-radius: 12px
        - box-shadow: 0 2px 8px 0 rgba(0,0,0,0.1)
        - border: none
      name:
        - font-weight: 500
        - font-size: 14px
        - color: var(--primary-text-color)
      icon:
        - color: var(--primary-color)

  navigation_button:
    template: base
    size: 60px
    styles:
      card:
        - height: 80px
        - border-radius: 20px
        - background: var(--secondary-background-color)
        - border: none
        - box-shadow: 0 2px 8px 0 rgba(0,0,0,0.1)
      icon:
        - color: var(--primary-color)
        - margin-bottom: 5px
      name:
        - font-size: 12px
        - font-weight: 500
        - margin-top: 0px

  room_button:
    template: base
    size: 40px
    styles:
      card:
        - height: 120px
        - border-radius: 16px
        - background: linear-gradient(135deg, var(--primary-color) 0%, rgba(95, 155, 234, 0.8) 100%)
        - color: white
        - border: none
        - box-shadow: 0 4px 12px 0 rgba(95, 155, 234, 0.3)
      icon:
        - color: white
        - margin-bottom: 8px
      name:
        - color: white
        - font-weight: 600
        - font-size: 16px


  # Status card för non-light entities
  status_card:
    template: base
    size: 30px
    styles:
      card:
        - height: 100px
        - border-radius: 16px
        - background: var(--secondary-background-color)
        - border: none
        - box-shadow: 0 2px 8px 0 rgba(0,0,0,0.1)
      icon:
        - margin-bottom: 8px
      name:
        - font-size: 14px
        - font-weight: 500

views:
  # HOME VIEW - Huvudsida
  - title: Hem
    path: home
    icon: mdi:home
    panel: false
    cards:
      # Status Overview - Övre rad
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: status_card
            entity: sensor.genomsnittlig_inomhustemperatur
            name: Inomhus
            icon: mdi:home-thermometer
            show_state: true
            styles:
              state:
                - font-size: 20px
                - font-weight: 600
                - color: var(--primary-color)
                - margin-top: 5px

          - type: custom:button-card
            template: status_card
            entity: sensor.antal_lampor_pa
            name: Lampor på
            icon: mdi:lightbulb-on
            show_state: true
            styles:
              state:
                - font-size: 20px
                - font-weight: 600
                - color: var(--accent-color)
                - margin-top: 5px

          - type: custom:button-card
            template: status_card
            entity: sensor.luftkvalitet_status
            name: Luftkvalitet
            icon: mdi:air-filter
            show_state: true
            styles:
              state:
                - font-size: 14px
                - font-weight: 600
                - color: var(--google-green-500)
                - margin-top: 5px

      # Spacing
      - type: custom:gap-card
        height: 20

      # Quick Controls - Snabbkontroller
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: Alla På
            icon: mdi:lightbulb-group
            template: base
            tap_action:
              action: call-service
              service: script.master_lights_on
            styles:
              card:
                - height: 60px
                - border-radius: 16px
                - background: var(--google-green-500)
                - color: white
                - border: none
                - box-shadow: 0 3px 10px 0 rgba(57, 229, 129, 0.3)
              icon:
                - color: white
              name:
                - color: white
                - font-weight: 600

          - type: custom:button-card
            name: Alla Av
            icon: mdi:lightbulb-off
            template: base
            tap_action:
              action: call-service
              service: script.master_lights_off
            styles:
