              icon:
                - color: white
              name:
                - color: white
                - font-weight: 600

      # Spacing
      - type: custom:gap-card
        height: 30

      # Room Navigation - Rumsknappar
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: Vardagsrum
            icon: mdi:sofa
            template: room_button
            tap_action:
